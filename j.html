<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1 - Sleep Tracker</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("C:\Users\shoen\OneDrive\Documents\Luna Genie\videos\sleeptrack.mp4") no-repeat center center fixed;
      background-size: cover;
      overflow-y: auto;
      height: 100vh;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Header */
    .header {
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 1.5rem;
      font-size: 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Buttons Container */
    .buttons-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between; /* Equal spacing between buttons */
      margin-top: 2rem;
      animation: moveLeftToRight 50s linear infinite; /* Animation for moving buttons */
      padding: 0 5%;
    }

    /* Animation for right to left movement */
    

    /* Individual Button Style */
    .button {
      width: 30%; /* Adjust width of each button */
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      margin: 10px 0;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px); /* Blur effect */
    }

    .button:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    .button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
    }

    .button span {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
      .button {
        width: 85%;
        height: 10cm;
      }
    }
  </style>
</head>
<body>

  <div class="header">Page 1 - Sleep Tracker</div>
  
  <!-- Background Video -->
  <video autoplay muted loop playsinline>
    <source src="C:\Users\shoen\OneDrive\Documents\Luna Genie\videos\sleeptrack.mp4" type="video/mp4">
  </video>

  <!-- Buttons Container -->
  <div class="buttons-container">
    <!-- First Button -->
    <div class="button" onclick="location.href='page1.html'">
      <img src="C:\Users\shoen\OneDrive\Documents\Luna Genie\images\journal.jpg" alt="Button 1">
      <span>WORD SCRAMBLE</span>
    </div>
    
    <!-- Second Button -->
    <div class="button" onclick="location.href='page2.html'">
      <img src="C:\Users\shoen\OneDrive\Documents\Luna Genie\images\Mind.png" alt="Button 2">
      <span>TIC TAC TOE</span>
    </div>
    
    <!-- Third Button -->
    <div class="button" onclick="location.href='page3.html'">
      <img src="C:\Users\shoen\OneDrive\Documents\Luna Genie\images\story.jpg" alt="Button 3">
      <span>COMING SOON</span>
    </div>
  </div>

</body>
</html>
