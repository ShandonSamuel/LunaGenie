<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .stats .card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .stats .card h3 {
      margin: 0;
      color: #00ff99;
      font-size: 1.8rem;
    }

    .stats .card p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      color: #aaaaaa;
    }

    .chart-container {
      margin-top: 40px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .chart-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ff99;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stats">
      <div class="card">
        <h3 id="heart-rate">72 bpm</h3>
        <p>Heart Rate (Average)</p>
      </div>
      <div class="card">
        <h3 id="spo2">98%</h3>
        <p>SpO2 (Average)</p>
      </div>
      <div class="card">
        <h3 id="sleep-hours">7 hrs</h3>
        <p>Sleep Cycle</p>
      </div>
    </div>

    <div class="chart-container">
      <h2>Sleep Cycle Progress</h2>
      <canvas id="sleepChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Heart Rate Progress</h2>
      <canvas id="heartRateChart"></canvas>
    </div>
  </div>

  <!-- Include Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Random Data
    document.getElementById('heart-rate').textContent = `${Math.floor(Math.random() * (80 - 60 + 1) + 60)} bpm`;
    document.getElementById('spo2').textContent = `${Math.floor(Math.random() * (100 - 95 + 1) + 95)}%`;
    document.getElementById('sleep-hours').textContent = `${Math.floor(Math.random() * (9 - 6 + 1) + 6)} hrs`;

    // Generate Sleep Cycle Chart
    const sleepCtx = document.getElementById('sleepChart').getContext('2d');
    new Chart(sleepCtx, {
      type: 'line',
      data: {
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
        datasets: [{
          label: 'Sleep Hours',
          data: [7, 6, 8, 5, 7.5, 6.8, 7],
          borderColor: '#00ff99',
          backgroundColor: 'rgba(0, 255, 153, 0.2)',
          borderWidth: 2,
          tension: 0.4,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });

    // Generate Heart Rate Progress Chart
    const heartRateCtx = document.getElementById('heartRateChart').getContext('2d');
    new Chart(heartRateCtx, {
      type: 'bar',
      data: {
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
        datasets: [{
          label: 'Heart Rate (bpm)',
          data: [72, 75, 78, 70, 68, 74, 76],
          backgroundColor: '#00ff99',
          borderColor: '#00cc88',
          borderWidth: 1,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
