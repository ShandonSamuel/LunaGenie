<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Button Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #121212;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            width: 90%;
            height: calc(100vh - 80px); /* Adjust for header */
            overflow-y: auto;
            position: relative;
            justify-content: center;
        }

        .grid-item {
            position: relative;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, filter 0.3s ease;
            backdrop-filter: blur(10px);
            height: 250px;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }

        .grid-item span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .grid-item:hover span {
            opacity: 1;
        }

        /* Spanning buttons */
        .grid-item:nth-child(1) {
            grid-column: span 2;
            grid-row: span 2;
        }

        /* Scroll styling */
        .grid-container::-webkit-scrollbar {
            width: 10px;
        }

        .grid-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .grid-container::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Centering and Responsive */
        .scrollable-container {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Add smooth transitions */
        .grid-item {
            transition: transform 0.3s ease, filter 0.3s ease, backdrop-filter 0.3s ease;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr; /* Stack items vertically */
                grid-template-rows: auto;
            }

            .grid-item {
                width: 100%;
                height: 200px; /* Adjust height for mobile view */
                margin-bottom: 20px;
            }

            .grid-item:nth-child(1) {
                grid-column: span 1;
                grid-row: span 1;
            }
        }

        /* Very Small Devices */
        @media (max-width: 480px) {
            .grid-item {
                height: 180px;
            }
        }

    </style>
</head>
<body>
